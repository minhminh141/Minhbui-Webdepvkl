<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhbui Webdepvkl</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-BXYQJaTDjXTsne1TK0Eszr+keAFuY9fDyiA9sc1v9MkEpM8LUlI93kc0MJRUwhrHl+gIXAbA6LQdGqwv0j4GwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Welcome to Minhbui Webdepvkl</h1>
    </header>
    <main>
        <section class="intro">
            <p>This is a beautifully styled website deployed on GitHub Pages.</p>
            <button id="myButton">Click Me!</button>
        </section>
        <section class="music">
            <h2>Enjoy "Bloom" by Radiohead</h2>
            <div class="content">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/EdmL835q9To" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="image-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/8/82/Radiohead_-_Bloom.jpg" alt="Bloom by Radiohead">
                </div>
            </div>
        </section>
        <section class="whale">
            <h2>Whale</h2>
            <div class="whale-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Blue_Whale.jpg" alt="A beautiful whale">
            </div>
        </section>
        <section class="animals">
            <h2>Explore More Animals</h2>
            <div class="icon-container">
                <i class="fas fa-cat fa-3x"></i>
                <i class="fas fa-dog fa-3x"></i>
                <i class="fas fa-fish fa-3x"></i>
                <i class="fas fa-horse fa-3x"></i>
                <i class="fas fa-dove fa-3x"></i>
                <i class="fas fa-elephant fa-3x"></i>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minhbui Webdepvkl</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
